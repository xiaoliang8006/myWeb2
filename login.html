<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="./images/myphoto.jpeg" height="150" width="280"></p>
 
    <form action="./data_process/login_process.php" method="post" id="app"> 
        <p><label class="label_input">用户名</label><input type="text" name="username" class="text_field" placeholder="请输入用户名"/></p>
        <p><label class="label_input" style="margin-left:45px">密码</label><input v-bind:type="pwd" name="password" class="text_field" placeholder="请输入密码"/>
			<a title="点击隐藏或显示密码">
				<img v-on:click="change" v-bind:src="SRC" />
			</a>
		</p>
		<div id="login_control">
            <input type="submit" id="btn_login" value="登录" style="cursor: pointer"/>
        </div>
		<br><a href='forgetinfo.html'>找回账户？</a>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href='register.html'>注册</a>
    </form>
</div>

<script src="./js/vue.js"></script>
<script src="./js/main2.js"></script>
</body>
</html>
